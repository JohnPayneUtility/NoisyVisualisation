# Nested config for OnePlusOneEA on Knapsack experiment
# This shows how we could use nested structure with dependency resolution

experiment_name: "MO_cocz"

# ==============================
# Run Configuration
# ==============================
run:
  max_gens: 100
  eval_limit: 1000
  use_noise_dependent_eval_limit: false
  eval_limit_for_noise:
    "0": 38392
    "1": 38392
    "2": 41066
    "3": 44477
    "4": 50728
    "5": 56851
    "6": 64079
    "7": 70736
    "8": 790344
    "9": 86078
    "10": 93638
  seed: 1
  num_runs: 3
  parallel: true

# ==============================
# MLflow Configuration
# ==============================
mlflow:
  tracking_uri: "data/mlruns"

# ==============================
# Hydra Configuration
# ==============================
# For single settings
# hydra:
#   run:
#     dir: "data/outputs"

# For range of settings
hydra:
  mode: MULTIRUN
  sweeper:
    params:
      # algo.pop_size: 100,200,300
      problem.fitness_params.noise_intensity: 0,1
      # algo.static_indpb: 0.01,0.02,0.03
  sweep:
    dir: data/outputs

# ==============================
# Algorithm Configuration
# ==============================
algo:
  name: SEMO
  type: SEMO
  
  # Algorithm initialization parameters
  init_args:
    _target_: src.algorithms.MOAlgorithms.SEMO

# ==============================
# Problem Configuration
# ==============================
problem:
  prob_name: countingOnesCountingZeros
  prob_type: discrete
  opt_goal: maximise
  dimensions: 20        # bit-string length
  opt_global: 20        # known optimum
  capacity: 0            # Not applicable for OneMax, set to 0
  mean_value: 10.0       # Not applicable for OneMax, set to middle value
  mean_weight: 0.5       # Not applicable for OneMax, set to middle value
  
  # Problem loading - OneMax doesn't need a loader, dimensions are fixed
  loader: null
  
  # Fitness function
  fitness_fn: countingOnesCountingZeros
  fitness_params:
    noise_intensity: 0
    noisy_objective: 3
  
  # Attributes and weights
  attr_function: binary_attribute
  weights: [1.0, 1.0]
  ref_point: [0, 0]