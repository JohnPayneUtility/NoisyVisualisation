# Nested config for OnePlusOneEA on Knapsack experiment
# This shows how we could use nested structure with dependency resolution

experiment_name: "SOOneMaxPostNoise"

# ==============================
# Run Configuration
# ==============================
run:
  max_gens: 10e6
  eval_limit: 10e6
  target_stop: true
  use_noise_dependent_eval_limit: false
  eval_limit_for_noise:
    "0": 38392
    "1": 38392
    "2": 41066
    "3": 44477
    "4": 50728
    "5": 56851
    "6": 64079
    "7": 70736
    "8": 790344
    "9": 86078
    "10": 93638
  seed: 1
  num_runs: 1
  parallel: true
  override_max_workers: null
  progress_print_interval: 10000  # print update every N evals; set to null to disable
  record_population: false

# ==============================
# MLflow Configuration
# ==============================
mlflow:
  tracking_uri: "data/mlruns"

# ==============================
# Hydra Configuration
# ==============================
hydra:
  mode: MULTIRUN
  sweeper:
    params:
      problem.fitness_params.noise_intensity: 0
  sweep:
    dir: data/outputs

# ==============================
# Algorithm Configuration
# ==============================
algo:
  name: UMDA
  type: UMDA
  use_dynamic_pop_size: false

  # Algorithm initialization parameters
  init_args:
    _target_: src.algorithms.Algorithms.UMDA
    pop_size: 921
    select_size: 460

# ==============================
# Problem Configuration
# ==============================
problem:
  prob_name: onemax
  prob_type: discrete
  opt_goal: maximise
  dimensions: 10000        # bit-string length
  opt_global: 10000        # known optimum
  capacity: 0            # Not applicable for OneMax, set to 0
  mean_value: 500.0       # Not applicable for OneMax, set to middle value
  mean_weight: 0.5       # Not applicable for OneMax, set to middle value
  
  # Problem loading - OneMax doesn't need a loader, dimensions are fixed
  loader: null
  
  # Fitness function
  fitness_fn: OneMax_fitness
  fitness_params:
    noise_intensity: 1  # Set to noise intensity 1 as requested
  
  # Attributes and weights
  attr_function: binary_attribute
  weights: [1.0] 